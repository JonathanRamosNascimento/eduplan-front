<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Lista de Disciplinas</h3>
      </div>

      <div class="box-body">
        <table class="table table-bordered">
          <tr>
            <th>Nome da Disciplina</th>
            <th>Carga Horaria Total</th>
            <th style="width: 10px">&nbsp;</th>
            <th style="width: 10px">&nbsp;</th>
            <th style="width: 10px">&nbsp;</th>
          </tr>
          <tr *ngFor="let di of listDisciplina">
            <td>{{di.nome}}</td>
            <td>{{di.chtotal}}</td>
            <td>
              <button (click)="edit(di.id)"><i class="fa fa-edit"></i></button>
            </td>
            <td>
              <button (click)="delete(di.id, di.nome)"><i class="fa fa-trash"></i></button>
            </td>
            <td>
              <button (click)="detail(di.id)"><i class="fa fa-file"></i></button>
            </td>
          </tr>
        </table>
      </div>
      <div class="box-footer clearfix">
        <ul class="pagination pagination-sm no-margin pull-right">
          <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
          <li *ngFor="let p of pages; let i=index">
            <a [ngClass]="{'pagination-focus':i==page}" href="" (click)="setPage(i,$event)">{{i+1}}</a>
          </li>
          <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
