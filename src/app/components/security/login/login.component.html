<div class="col-md-4" style="margin-left:20%">
  <div class="box box-info" style="background-color: #F2F2F2">
    <div class="box-header with-border">
      <h3 class="box-title">EduPlan | Entrar</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()" novalidate>
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Email ou Senha inválidos</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" autocomplete="off" [(ngModel)]="user.email" name="email" class="form-control" id="inputEmail" #email="ngModel"
              placeholder="Email" email>
            <span class="help-block" *ngIf="email.invalid  && email.dirty">Email está invalido </span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" autocomplete="off" [(ngModel)]="user.password" name="password" class="form-control" id="inputPassword"
              placeholder="Password" #password="ngModel" required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Senha obrigatoria</span>
          </div>
        </div>
      </div>
      <div class="box-footer" style="background-color: #E6E6E6">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Entrar</button>
      </div>
    </form>
  </div>
</div>
