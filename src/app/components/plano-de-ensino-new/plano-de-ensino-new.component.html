<div class="col-md-12">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo Plano de Ensino</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body" style="overflow: auto; max-height: 650px; overflow-x: hidden;">

        <div [ngClass]="getFormGroupClass(disciplina.invalid,disciplina.dirty)">
          <label for="inputDisciplina" class="col-sm-2 control-label">Disciplina</label>
          <div class="col-sm-10">
            <select [(ngModel)]="planoDeEnsino.disciplina" name="disciplina" id="inputDisciplina" class="form-control"
              #disciplina="ngModel" (change)="changeField()">
              <option *ngFor="let li of listDisciplina" [ngValue]="li.nome">{{li.nome}}</option>
            </select>
            <span class="help-block" *ngIf="disciplina.invalid && disciplina.dirty">Disciplina é obrigatório</span>
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(turno.invalid,turno.dirty)">
          <label for="inputTurno" class="col-sm-2 control-label">Turno</label>
          <div class="col-sm-10">
            <select [(ngModel)]="planoDeEnsino.turno" name="turno" class="form-control" id="inputTurno" #turno="ngModel"
              required>
              <option value="Matutino">Matutino</option>
              <option value="Vespertino">Vespertino</option>
              <option value="Noturno">Noturno</option>
            </select>
            <span class="help-block" *ngIf="turno.invalid && turno.dirty">Turno é obrigatória</span>
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(periodo.invalid,periodo.dirty)">
          <label for="inputPeriodo" class="col-sm-2 control-label">Periodo</label>
          <div class="col-sm-10">
            <select [(ngModel)]="planoDeEnsino.periodo" name="periodo" class="form-control" id="inputPeriodo"
              #periodo="ngModel" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <span class="help-block" *ngIf="periodo.invalid && periodo.dirty">Periodo é obrigatória</span>
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(ano.invalid,ano.dirty)">
          <label for="inputAno" class="col-sm-2 control-label">Ano</label>
          <div class="col-sm-10">
            <input [(ngModel)]="planoDeEnsino.ano" name="ano" class="form-control" id="inputAno" #ano="ngModel"
              required>
            <span class="help-block" *ngIf="ano.invalid && ano.dirty">Ano é obrigatória</span>
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(semestre.invalid,semestre.dirty)">
          <label for="inputSemestre" class="col-sm-2 control-label">Semestre</label>
          <div class="col-sm-10">
            <select [(ngModel)]="planoDeEnsino.semestre" name="semestre" class="form-control" id="inputSemestre"
              #semestre="ngModel" required>
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
            <span class="help-block" *ngIf="semestre.invalid && semestre.dirty">Semestre é obrigatória</span>
          </div>
        </div>

      </div>
      <div class="box-footer">
        <button [routerLink]="['/plano-de-ensino-list']" routerLinkActive="router-link-active"
          class="btn btn-danger pull-left">Cancelar</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right"
          routerLinkActive="router-link-active">Salvar</button>
      </div>
    </form>
  </div>
</div>
