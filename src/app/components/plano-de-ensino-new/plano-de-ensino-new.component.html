<div class="col-md-12">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Novo Plano de Ensino</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>

        <div [ngClass]="getFormGroupClass(disciplina.invalid,disciplina.dirty)">
          <label for="inputDisciplina" class="col-sm-2 control-label">Disciplina</label>
          <div class="col-sm-10">
            <select [(ngModel)]="planoDeEnsino.disciplina" name="disciplina" id="inputDisciplina" class="form-control"
              #disciplina="ngModel" (change)="changeField()">
              <option *ngFor="let li of listDisciplina" [ngValue]="li.nome">{{li.nome}}</option>
            </select>
            <span class="help-block" *ngIf="disciplina.invalid && disciplina.dirty">Disciplina é obrigatório</span>
          </div>
        </div>

        <div [ngClass]="getFormGroupClass(turno.invalid,turno.dirty)">
          <label for="inputTurno" class="col-sm-2 control-label">Turno</label>
          <div class="col-sm-10">
            <select [(ngModel)]="planoDeEnsino.turno" name="turno" class="form-control" id="inputTurno" #turno="ngModel"
              required>
              <option value="Matutino">Matutino</option>
              <option value="Vespertino">Vespertino</option>
              <option value="Noturno">Noturno</option>
            </select>
            <span class="help-block" *ngIf="turno.invalid && turno.dirty">Turno é obrigatória</span>
          </div>
        </div>
